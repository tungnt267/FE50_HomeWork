<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Font Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/index.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header bg-dark" id="header">
      <div class="container">
        <a
          href="index.html"
          class="header__brand"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Go Homepage"
        >
          <h1 class="text-center">Online Shopping</h1>
        </a>
        <a href="./cart.html" class="header__cart" id="viewCart">
          <i class="fa fa-shopping-cart cart-icon" id="cartIcon">
            <span class="cart-count" id="cartCount">0</span>
          </i>
          <span class="view-cart">Go to Cart</span>
        </a>
      </div>
    </header>
    <!-- END HEADER -->

    <!-- PRODUCT LIST -->
    <section class="product">
      <div class="container">
        <div class="header-option">
          <div class="search-product" id="productSearch">
            <i class="fa fa-search icon-search"></i>
            <input
              id="txtSearch"
              type="text"
              class="input-search"
              placeholder="Search"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Searching for products ID or products name"
              oninput="findProduct()"
              onfocus="addBoxShadow()"
              onblur="removeBoxShadow()"
            />
          </div>
          <div class="div-select">
            <div class="sort-product">
              <select class="sort-by" id="sortBy" onchange="showSortIcon()">
                <option>Sort</option>
                <option>Name</option>
                <option>Price</option>
              </select>
              <span class="sort-icon">
                <i class="fa fa-arrow-up" id="sortUp"></i>
                <i class="fa fa-arrow-down" id="sortDown"></i>
              </span>
            </div>
            <div class="pagination-option">
              <select
                class="per-page"
                name="per-page"
                id="perPage"
                onchange="switchItemPage()"
              >
                <option>3</option>
                <option selected>6</option>
                <option>9</option>
                <option>12</option>
                <option>15</option>
              </select>
              <span class="sp-per-page">per page</span>
            </div>
          </div>
        </div>
        <div class="row" id="productList"></div>
        <!-- PAGINATION -->
        <nav class="nav-pagination" id="navPagination">
          <ul class="pagination" id="ulPagination"></ul>
        </nav>
        <!-- PAGINATION END-->
      </div>
    </section>
    <!-- END PRODUCT LIST -->

    <!-- <div id="tbodyCart" class="d-none"></div> -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
      integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../models/Product.js"></script>
    <script src="../controllers/Main.js"></script>
  </body>
</html>
